<html>
  <header>
    <title>Pomodoro Clock</title>
  </header>
  <div id="timer">
    <div id="display">
      <h1 id="time-display"></h1>
    </div>
    <div id="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Stop</button>
    </div>
    <div id="time-toggle">
      <div id="settings-display">
          <h1>Pomodo Time: <h1 id="pomodoro-time"></h1></h1>
          <h1>Break: <h1 id="break-time"></h1></h1>
      </div>
      <button id="lower-pomo-time">-P</button>
      <button id="raise-pomo-time">+P</button>
      <button id="lower-break-time">-B</button>
      <button id="raise-break-time">+B</button>      
    </div>
  </div>
  <script src="script.js"></script>
</html>
